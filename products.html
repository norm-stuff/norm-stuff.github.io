<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Ok products</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--   
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
-->
<link rel="stylesheet" href="css/simple-grid.css">
<link rel="stylesheet" href="styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    [v-cloak] > * { display:none }
    [v-cloak]::before { content: "loading…" }
    
    .header {
      /* margin-top: 20px; */
    }
    .item-block {
      border: 1px solid #efefef;
      border-radius: 6px;
      box-sizing: border-box;
      padding: 10px;
    }

  </style>
    
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="header">
        <h2>Шо можна купить?</h2>
      </div>
    </div>

    <div id="app" v-cloak class="row">
      <article class="col-6 col-12-sm item-block" v-for="(item, i) in data" :key="i">
        <div class="row">
          <div class="col-8-sm" style="text-align: center;">
            <img width="300" :src="`images/${item.id}.png`" alt="" loading="lazy">
          </div>
          <div class="col-4-sm" style="text-align: right; padding-top: 150px;">
            <span class="font-heavy" style=" padding-right: 16px;">{{item.rating}}/5</span>
          </div>
        </div>
        {{item.title}} - {{item.brand}}
        <div class="comments">
          "{{item.comments}}"
        </div>
      </article>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const app = {
      data() {
        return {
          data: []
        }
      },
      mounted() {
        axios.get('products.json').then(d => this.data = d.data);
      }
    }

    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
